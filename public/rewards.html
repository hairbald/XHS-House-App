<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards & Progress</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar" class="navbar"></div>

    <br/>

    <h3>Rewards Progress</h3>
    <progress id="rewardsProgress" class="rewardsProgress" value="60" max="5000" style="width: 100%""></progress>
    <div id="markers"></div>
    <div id="prizes"></div>
    <br/><br/><br/>
    <div id="winnerMessage"></div>

    <div id="newEventDiv" hidden="true">
        <form id="newRewardForm">
            <label for="pointInputSlider">Point Value:</label>
            <output id="output">10</output>
            <input type="range" min="10" max="5000" step="10" value="10" style="width: 100%"oninput="onSliderChange(this.value)" id="pointInputSlider">
            <input type="text" id="newPrizeName" placeholder="Enter prize name...">
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="rewards.js"></script>
</body>
</html>
