<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar" class="navbar"></div>

    <br/>

    <h3>Report</h3>
    <p>Graduation Year:</p>
    
    <form id="reportForm">
        <input type="radio" name="year" value="2023" checked id="2023">
        <label for="2023">2023</label>

        <input type="radio" name="year" value="2024" id="2024">
        <label for="2024">2024</label>

        <input type="radio" name="year" value="2025" id="2025">
        <label for="2025">2025</label>

        <input type="radio" name="year" value="2026" id="2026">
        <label for="2026">2026</label>
        
        <button type="submit" id="submit">Generate Report</button>
    </form>

    <div id="report"></div><br/>

    <div id="custom-pdf-div">
        <form id="custom-pdf-form">
            <input type="checkbox" id="total-checkbox" value="Total">
            <label for="total-checkbox">Show cumulative class points</label><br/>

            <input type="checkbox" id="average-checkbox" value="Average">
            <label for="average-checkbox">Show class points average</label><br/>

            <input type="checkbox" id="highest-checkbox" value="Highest">
            <label for="highest-checkbox">Highest points in class</label><br/>

            <input type="checkbox" id="lowest-checkbox" value="Lowest">
            <label for="lowest-checkbox">Lowest points in class</label><br/><br/>

            <label for="note-input">Notes</label><br/>
            <textarea id="note-input" name="note-input" rows="4" cols="50"></textarea><br>

        </form>

        <button id="download-report">Download Report</button>

    </div>

    

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="report.js"></script>
</body>
</html>
