<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">XHS House App</h1>

  <section id="whenSignedOut">
    <div style="text-align: center;">
      <button id="signInBtn" style="align-self: center;">Sign in with Google</button>
    </div>

  </section>

  <section id="whenSignedIn" hidden="true">

    <div id="navbarParent" class="navbarParent">
      <div id="navbar" class="navbar"></div>
      <button id="signOutBtn">Sign Out</button>
    </div>

    <div id="userDetails"></div>



    <div class="flex-container" id="flexContainer">
      <div style="width: 33%; text-align: left;" id="houseLeaderboard" >
        <p>You have not been registered in this school yet!</p>
        <br/><p>Check that you are using the correct account or contact your administrator if you think there is a problem.</p>
      </div>
      <div id="studentLeaderboard" class="studentLeaderboard" style="width: 25%">
        <h3>Point Leaderboard</h3>
      </div>
      <div style="width: 34%"><br/><img src="images/logo1.jpg" style="width: 500px;" id="logo1Div"></div>
    </div>

  </section>

  <section>

    <ul id="userInfo">

  </ul>
    <button id="addPointsBtn">+10 Points</button>

  </section>
  
  
  <!-- scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
