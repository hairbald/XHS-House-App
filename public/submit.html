<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Points</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar" class="navbar"></div>

    <br/>
    
    <div id="formDiv">
        <form id="eventForm">
            <h3>Get Credit for Attendence</h3>>
            <!--<select name="events" id="eventInput">
                
            </select>
            <div id="eventSuggestions"></div><br/>-->
            <label for="ticket-input">Ticket ID</label>
            <input type="text" id="ticket-input" style="width: 10%">
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <br/>
    <div id="eventListDiv">
        <h3>Events</h3>
        <ul id="eventList"></ul>
    </div>

    <div id="new-event-div" hidden="true">
        <h3>Add New Event</h3>
            <form id="new-event-form">
                <label for="point-input-slider">Point Value</label>
                <input type="range" min="10" max="200" step="10" value="10" style="width: 25%" oninput="onSliderChange(this.value)" id="point-input-slider">
                <output id="output">10</output><br/>
                <label for="event-name-input">Name</label>
                <input type="text" id="event-name-input" placeholder="Enter event name..." style="width: 30%"><br/><br/>
                <button type="submit" id="submit-event">Submit</button>
            </form>
    </div>

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="submit.js"></script>
</body>
</html>
